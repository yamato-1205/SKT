{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}task{% endblock %}</h1>
{% endblock %}


{% block content %}
    <div class="d-grid gap-2">
        <a href="{{ url_for('home.add', id = id) }}"><button class="btn btn-primary" type="button" >タスクを追加する</button></a>
    </div>
  {% for task in tasks %}
    <div class="card">
        <div class="card-header">
            {{ task['title'] }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ task['body'] }}</p>
          </blockquote>
        </div>
      </div>
  {% endfor %}
{% endblock %}
