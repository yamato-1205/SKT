{% extends 'base.html' %}

{% block header %}
  <div class="d-flex justify-content-start align-items-center">
    <h1>{% block title %}タスク追加{% endblock %}</h1>
  </div>
{% endblock %}

{% block content %}
  <form method="post" class="py-3">
    <div class="row mb-3">
      <label for="inputTask" class="col-sm-2 col-form-label">タスク名</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" id="inputTask" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputMemo" class="col-sm-2 col-form-label">備考欄</label>
      <div class="col-sm-10">
        <textarea name="body" class="form-control" id="inputMemo" rows="3" required></textarea>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">追加</button>
    </div>
  </form>
{% endblock %}
