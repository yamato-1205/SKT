{% extends 'base.html' %}

{% block header %}
  <div class="d-flex justify-content-start align-items-center">
    <h1>{% block title %}ログイン{% endblock %}</h1>
  </div>
{% endblock %}

{% block content %}
  <form method="post" class="py-3">
    <div class="row mb-3">
      <label for="inputTask" class="col-sm-2 col-form-label">ユーザー名</label>
      <div class="col-sm-10">
        <input name="username" type="text" class="form-control" id="inputTask" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputMemo" class="col-sm-2 col-form-label">パスワード</label>
      <div class="col-sm-10">
        <input name="password" type="password" class="form-control" id="inputMemo" required>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
{% endblock %}
