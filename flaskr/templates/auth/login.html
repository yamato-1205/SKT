{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">username</label>
      <input name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="ユーザー名" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">password</label>
      <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="パスワード" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
{% endblock %}
